<div class="container">
  <div class="loginCard">
  	
    <h2 class="heading">         </h2>

    <label class="label">Email</label>
      <input 
        [(ngModel)]="email"
        type="email" 
        name="email" 
        class="formInput" />
    <label class="label">Password</label>

      <input type="password" 
        [(ngModel)]="password"
        name="password" 
        class="formInput" />
      <button class="btn" 
              id="btn-login" 
              (click)="login()">
              Log In
      </button>
   
  </div>
</div>
